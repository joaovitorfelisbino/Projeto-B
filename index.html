<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>projeto-B</title>
</head>
<body>
  <main>
    <section class="conteudo">
      <div class="filho1">
        <h2>Your Result</h2>
        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of  the people who have taken  these tests.</p>
      </div>
      <div class="filho2">
        <h1>Summary</h1>
        <div>
          <img src="assets/images/icon-reaction.svg" alt="energia">
          <p id="pc-1">Reaction</p>
          <h3><strong>80</strong>/100</h3>
        </div>
        <div>
          <img src="assets/images/icon-memory.svg" alt="memoria">
          <p id="pc-2">Momory</p>
          <h3><strong>92</strong>/100</h3>
        </div>
        <div>
          <img src="assets/images/icon-verbal.svg" alt="conversa">
          <p id="pc-3">Verbal</p>
          <h3><strong>61</strong>/100</h3>
        </div>
        <div>
          <img src="assets/images/icon-visual.svg" alt="visao">
          <p id="pc-4">Visual</p>
          <h3><strong>72</strong>/100</h3>
        </div>
        <input type="button" value="Continue">
      </div>
    </section>
  </main>
</body>
</html>
